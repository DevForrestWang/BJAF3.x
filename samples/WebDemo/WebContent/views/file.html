<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>文件上传</title>
<link href="t-1.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="FileUploadController.upload" method="post" enctype="multipart/form-data" name="form1">

<table width="60%" border="0" align="center">

	<tr>
		<td width="31%">
		<div align="right">请选择要上传的文件</div>
		</td>
		<td width="69%"><input type="file" name="file"></td>
	</tr>
	<tr>
		<td>
		<div align="right">新的文件名:</div>
		</td>
		<td><input name="fileName" type="text" id="fileName"> （不填为默认文件名）</td>
	</tr>
	<tr>
		<td colspan="2">
		<div align="center"><input type="submit" name="Submit" value="提交"></div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<div align="center">(注：上传的文件默认保存在系统的C盘的根目录下)</div>
		</td>
	</tr>
</table>
</form>
<div align="center"><a href="../index.html">返回</a></div>
</body>
</html>
